branches:
  only:
    - master
    - /^release\/.+$/

language: node_js

cache:
  npm: true
  directories:
    - node_modules

matrix:
  include:
    - name: 'deploy'
      node_js: '10'
      script:
        - npm build
        - npm pack
      after_success:
        - npm global add @zeus-ci/cli
        - zeus upload -t "application/tar+npm" *.tgz

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/5e7d377c-483c-11ea-bbe5-0a57719742ae/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
